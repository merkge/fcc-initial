<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body><
  <h1>Checkout</h1>
    <section>
      <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="A Cube">
    </section>
    <section>
      <h2>Payment Information</h2>
        <form method="get">
          
          <input id="card-name"
                 name="card-name"
                 required
                 aria-required="true"
                 type="text">
          <label for="card-name">Cardholder Name</label>                
          
          <input required
                 aria-required="true"
                 type="text"
                 id="card-number"
                 name="card-number">
          <label for="card-number">Card Number</label> 
        </form>      
</body>

</html>
