<!<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">FreeCodeCamp Survey</h1>
      <p id="description">We are very interested in your thoughts about our program and any suggestions about how we might improve it.</p>

  <form id="survey-form">
    <label for="name" 
           id="name-label">Name:</label>  
    <input id="name" 
           type="text" 
           name="name"
           placeholder="First, Last"
           required>
           <br>
    <label for="email" 
           id="email-label">Email:</label>  
    <input id="email" 
           type="email" 
           name="email"
           placeholder="example@email.com"
           required><br>
    <label for="number" 
           id="number-label">Age (optional) </label>
    <input id="number" 
           type="number" 
           name="number"
           min="12" max="99"
           placeholder="age"><br>
           <br>

    <label for="dropdown">Which option best describes your current role?</label><br>       
    
<select name="dropdown"
        id="dropdown"
 <label id="dropdown" 
        name="dropdown"></label> 
  <option default    value="Choose-current-role">Choose current role</option> 
  <option value="student">Student</option>
  <option value="Pro">Pro</option> 
  <option value="eternal-learner">Eternal learner</option> 

</select><br><br>


  <label>Would you recommend freeCodeCamp to a friend?</label><br><br>
    <label for="surely-opt">Surely</label>
    <input id="surely-opt" type="radio" name="recommend" value="surely">
    <label for="maybe-opt">Maybe</label>
    <input id="maybe-opt" type="radio" name="recommend" value="maybe">
    <label for="no-way-opt">No Way!</label>
    <input id="no-way-opt"
type="radio" name="recommend" value="noway"><br><br>

<label for="dropdown2">What is your favorite feature of freeCodeCamp?</label>
  <select name="dropdown2" id="dropdown2">
       <option default value="select-option">Select an option</option>
    <option value="open-source">Open Source </option>
    <option value="community">Community </option>
    <option value="projects">Projects</option>
    <option value="challenges">Challenges</option>
</select><br><br>    

<label>What would you like to see approved? (Check all that apply)</label><br><br>

    <label for="front-end">Front-end</label>
    <input type="checkbox" id="front-end" name="front-end" value="front-end"
    <label for="back-end">Back-end</label>
    <input type="checkbox" id="back-end" name="back-end" value="back-end"
    <label for="community">Community</label>
    <input type="checkbox" id="community" name="community" value="community"
    <label for="videos">Videos</label>
    <input type="checkbox" id="videos" name="videos" value="videos"
    <label for="data-visual">Data Visualizatn</label>
    <input type="checkbox" id="data-visual" name="data-visual" value="data-visual"
    <label for="city-meets">City Meetups</label>
    <input type="checkbox" id="city-meets" name="city-meets" value="city-meets"
    <label for="added-courses">Mo Courses</label>
    <input type="checkbox" id="added-courses" name="added-courses" value="added-courses"
    

    </select>  
    <textarea col="4" rows="3" name="comments" id="comments"> </textarea>
    <button type="submit" id="submit">Submit</button>       
  </form>         
 </body>
</html>
